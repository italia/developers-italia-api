        - schema:
            type: integer
            format: int32
            example: 100
            minimum: 1
            maximum: 100
            default: 25
          in: query
          name: page[size]
          description: Limit the amount of results
        - schema:
            type: string
          in: query
          name: 'page[before]'
          description: Only results before this cursor
        - schema:
