on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.18.x
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2
          args: --timeout 3m --verbose
