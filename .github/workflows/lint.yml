on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: 1.24.x
      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0
          args: --timeout 3m --verbose
