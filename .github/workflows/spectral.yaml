on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  checks: write

jobs:
  spectral:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: curl https://italia.github.io/api-oas-checker/spectral.yml > .spectral.yml

      - uses: stoplightio/spectral-action@v0.8.8
