apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "developers-italia-api.fullname" . }}
  labels:
    {{- include "developers-italia-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "developers-italia-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "developers-italia-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "developers-italia-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ default (include "developers-italia-api.fullname" .) .Values.useExistingSecret }}
                  key: databaseDSN
            {{- if .Values.maxRequests }}
            - name: MAX_REQUESTS
              value: {{ .Values.maxRequests }}
            {{- end }}
            - name: PASETO_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ default (include "developers-italia-api.fullname" .) .Values.useExistingSecret }}
                  key: pasetoKey
          livenessProbe:
            httpGet:
              path: /v1/status
              port: http
          readinessProbe:
            httpGet:
              path: /v1/status
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
