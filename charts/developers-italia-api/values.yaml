# Default values for developers-italia-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/italia/developers-italia-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

deploymentAnnotations: {}

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# -- (int) Max number of requests.
maxRequests:

# -- (string) Name of existing Kubernetes secret containing keys 'databaseDSN'
# and 'pasetoKey'. If not provided, a secret will be generated using values
# from 'databaseDSN' and 'pasetoKey'.
useExistingSecret:

# -- Database connection string, e.g. "host= port=5432 dbname= user= password= sslmode=require".
databaseDSN: ""

# -- Base64 encoded Paseto Key.
pasetoKey: ""

serviceMonitor:
  # -- Create ServiceMonitor resource (requires corresponding Prometheus Operator CRD installed).
  enabled: false
  additionalLabels: {}
  # -- (string)
  jobLabel:
  # -- (string) Interval at which metrics should be scraped.
  interval:
  # -- (string) Timeout after which the scrape is ended.
  scrapeTimeout:
  targetLabels: []
